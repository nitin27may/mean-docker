<div class="text-center">
  <form class="form-signin" (submit)="register()" novalidate [formGroup]="registerForm">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <div class="form-group">
      <label for="firstName" class="sr-only">First Name</label>
      <input type="text" class="form-control" placeholder="First Name" name="firstName" formControlName="firstName" />
      <validation-messages style="text-align: left" [control]="registerForm.controls.firstName"></validation-messages>
    </div>
    <div class="form-group">
      <label for="lastName" class="sr-only">Last Name</label>
      <input type="text" class="form-control" placeholder="last Name" name="lastName" formControlName="lastName" />
      <validation-messages style="text-align: left" [control]="registerForm.controls.lastName"></validation-messages>
    </div>
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input type="text" class="form-control" placeholder="user Name" name="username" formControlName="username" />
      <validation-messages style="text-align: left" [control]="registerForm.controls.username"></validation-messages>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="password" name="password" formControlName="password" />
      <validation-messages style="text-align: left" [control]="registerForm.controls.password"></validation-messages>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Register</button>
